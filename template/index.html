<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="fruit predictor app using ml python and django this app is based on SkLearn">
    <meta name="author" content="Sabarish Sanjeevi">
    <meta name="keywords" content="sabarish sanjeevi,sabarish,sanjeevi,machinelearning,machine learning,ml,python,sklearn,sk,py,tree,classification">

    <!-- Title Page-->
    <title>ML - Predictor - SKLEARN</title>
 {% load static %}
    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- {% static 'vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <center><h2 class="title"><b><span style="color: red;">Ml Fruit Predictor</span> - <span style="color: rgb(99, 247, 99);">SKLEARN</span></b></h2></center>
                    
                    <form method="post" action="result">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Subject</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="color">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value="1">Red</option>
                                            <option value="2">Yellow</option>
                                            <option value="3">Orange</option>
                                            <option value="4">Purple</option>
                                            <option value="5">Green</option>
                                            <option value="6">Yellowish Green</option>
                                            <option value="7">Black</option>
                                            <option value="8">Blue</option>
                                            <option value="9">White</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                    </div>
                                    </div>
                            </div>
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Surface</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="surface">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value="1">Smooth</option>
                                            <option value="2">Rough</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                    </div>
                                    </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Taste</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="taste">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="1">Sweet</option>
                                            <option value="2">Sour</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                    </div>
                                    </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- {% static 'vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
